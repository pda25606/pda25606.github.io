<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script
      scr="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system.min.js">
    </script>
  </head>
  <body>
    <a-scene background="color: cadetblue" physics>
      <a-plane stattic-body height="100" width="100" rotation="-90 0 0"></a-plane> 
      <a-box dynamic-body="angularDamping: 1" position="1 5 -6" color="firebrick" scale="2 1 1"> </a-box>
      <a-box dynmic-body="angularDamping: 1" position="2 3 -6" color="firebrick" scale="2 1 1"></a-box>
      <a-entity camera look-controls wasd-controls position="0 1.6 0">
        <a-sphere static-body position="0 -1 -1" scale="0.5 0.5 0.5" color="gray"></a-sphere>
        <a-sphere static-body position="0 -0.25 -1" scale="0.25 0.25.0.25" color="black"></a-sphere>
        </a-entity>
    </a-scene>
  </body>
</html>
